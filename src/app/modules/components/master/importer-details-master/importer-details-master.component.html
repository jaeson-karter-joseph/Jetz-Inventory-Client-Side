<div class="card">
  <div class="flex flex-row mb-3 justify-content-center">
    <div class="p-inputgroup md:w-6 sm:w-full">
      <input placeholder="Enter BOE" pInputText id="BOE" aria-describedby="boe" aria-label="boeNumber" />
      <button aria-label="search" type="button" pButton icon="pi pi-search" styleClass="p-button-warn"
        (click)="searchBOE()"></button>
    </div>
  </div>
  <p-divider></p-divider>
  <div *ngIf="isBoeFound" class="fadein  animation-duration-1500 formgrid grid p-fluid">
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="boeDate">Date</label>
      <p-calendar inputId="boeDate" [showButtonBar]="true" dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="iec">IEC</label>
      <input id="iec" type="text" rows="4" pInputText
        class="text-base text-color surface-overlay border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="ImporterName">Importer Name</label>
      <input id="ImporterName" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="HSNCode">HSN Code</label>
      <input pInputText id="HSNCode" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-3 ">
      <div class="flex-auto">
        <label class="block font-bold mb-2" class="block font-bold mb-2" for="qty">QTY</label>
        <p-inputNumber inputId="qty" [useGrouping]="false"> </p-inputNumber>
      </div>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="Weight">Weight(Kgs)</label>
      <p-inputNumber inputId="Weight" mode="decimal" locale="en-IN" [useGrouping]="false" [minFractionDigits]="2">
      </p-inputNumber>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="assessableValue">Assessable Value</label>
      <p-inputNumber mode="currency" inputId="assessableValue" currency="INR" currencyDisplay="code" locale="en-IN">
      </p-inputNumber>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="vesselvoyage">Vessel Voyage</label>
      <input pInputText id="vesselvoyage" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="portOfLoading">Port Of Loading</label>
      <p-dropdown [options]="ports" [(ngModel)]="selectedPortOfLoading" optionLabel="name" [filter]="true"
        filterBy="name" [showClear]="true" placeholder="Select a Country">
        <ng-template pTemplate="selectedItem">
          <div class="flex align-items-center gap-2" *ngIf="selectedPortOfLoading">
            <img alt="flag" src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
              [class]="'w-1 flag flag-' + selectedPortOfLoading.code.toLowerCase()" />
            <div>{{ selectedPortOfLoading.name }}</div>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="flex align-items-center gap-2">
            <img alt="flag" src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
              [class]="'w-1 flag flag-' + country.code.toLowerCase()" />
            <div>{{ country.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="PortOfDischarge">Port Of Discharge</label>
      <p-dropdown [options]="ports" [(ngModel)]="selecetdPortOfDischarge" optionLabel="name" [filter]="true"
        filterBy="name" [showClear]="true" placeholder="Select a Country">
        <ng-template pTemplate="selectedItem">
          <div class="flex align-items-center gap-2" *ngIf="selecetdPortOfDischarge">
            <img alt="flag" src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
              [class]="'w-1 flag flag-' + selecetdPortOfDischarge.code.toLowerCase()" />
            <div>{{ selecetdPortOfDischarge.name }}</div>
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="flex align-items-center gap-2">
            <img alt="flag" src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
              [class]="'w-1 flag flag-' + country.code.toLowerCase()" />
            <div>{{ country.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="SupplierName">Supplier Name</label>
      <input id="SupplierName" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="supplierAddress">Supplier Address</label>
      <textarea pInputTextarea rows="1" id="supplierAddress" type="text"
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="origin">Origin</label>
      <input id="origin" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="description">Goods Description</label>
      <textarea pInputTextarea rows="1" id="description" type="text"
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="brand">Product Brand</label>
      <input id="brand" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="Model">Model</label>
      <input id="Model" type="text" rows="4" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="ContainerNumber">Container Number</label>
      <input id="ContainerNumber" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-12 md:col-3 ">
      <label class="block font-bold mb-2" for="ContainerFeet">Container Feet</label>
      <input id="ContainerFeet" type="text" pInputText
        class="text-base text-color surface-overlay  border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
  </div>
</div>

<div *ngIf="isBoeFound" class="fadein  animation-duration-1500 card flex justify-content-center column-gap-3">
  <p-button label="Save" type="ngSubmit"></p-button>
  <p-button label="Delete" type="button"></p-button>
  <p-button label="Reset" type="button"></p-button>
</div>
